<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Data - Business Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .card-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    
    .business-card {
      width: 3.5in;
      height: 2in;
      background: #FFF8E7;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      padding: 0.2in;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    
    .business-card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #4ECDC4 0%, transparent 70%);
      opacity: 0.12;
      border-radius: 0 12px 0 100%;
    }
    
    .card-front {
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
      z-index: 1;
    }
    
    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 6px;
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .mascot {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }
    
    .company-name {
      font-size: 16px;
      font-weight: 700;
      color: #2C3E50;
      line-height: 1.1;
    }
    
    .company-tagline {
      font-size: 7px;
      color: #4ECDC4;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .card-middle {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .main-tagline {
      font-size: 9px;
      color: #2C3E50;
      line-height: 1.5;
      margin-bottom: 6px;
    }
    
    .money-tagline {
      font-size: 11px;
      font-weight: 700;
      color: #4ECDC4;
    }
    
    .card-bottom {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 8px;
      color: #2C3E50;
    }
    
    .name-line {
      font-size: 9px;
      font-weight: 600;
      color: #2C3E50;
      margin-bottom: 2px;
    }
    
    .contact-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .contact-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .contact-icon {
      width: 10px;
      height: 10px;
      color: #4ECDC4;
    }
    
    .cta-text {
      font-size: 8px;
      color: #4ECDC4;
      font-weight: 600;
    }
    
    /* Back of card */
    .card-back {
      background: #2C3E50;
    }
    
    .card-back::before {
      background: linear-gradient(135deg, #4ECDC4 0%, transparent 70%);
    }
    
    .back-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .back-logo {
      width: 55px;
      height: 55px;
      margin-bottom: 10px;
    }
    
    .back-tagline {
      font-size: 11px;
      color: #FFF8E7;
      font-weight: 600;
      margin-bottom: 2px;
    }
    
    .back-subtagline {
      font-size: 8px;
      color: #4ECDC4;
      margin-top: 6px;
    }
    
    .print-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #2C3E50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .print-btn:hover {
      background: #4ECDC4;
      color: #2C3E50;
    }
    
    @media print {
      body {
        background: white;
        padding: 0;
      }
      
      .print-btn {
        display: none;
      }
      
      .card-container {
        flex-direction: row;
        gap: 0.125in;
      }
      
      .business-card {
        box-shadow: none;
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <!-- Front of Card -->
    <div class="business-card">
      <div class="card-front">
        <div class="card-top">
          <div class="logo-section">
            <img src="/mascot-hero.png" alt="Dr. Data Mascot" class="mascot">
            <div>
              <div class="company-name">Dr. Data</div>
              <div class="company-tagline">Decision Intelligence</div>
            </div>
          </div>
        </div>
        
        <div class="card-middle">
          <p class="main-tagline">Stop data hunting. Start decision-making.</p>
          <p class="money-tagline">Make $$ With Your Data Faster</p>
        </div>
        
        <div class="card-bottom">
          <div class="name-line">Dr. Zubia Mughal</div>
          <div class="contact-row">
            <div class="contact-left">
              <div class="contact-item">
                <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                <span>zubiaml4l@gmail.com</span>
              </div>
              <div class="contact-item">
                <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                </svg>
                <span>414 544 7777</span>
              </div>
              <div class="contact-item">
                <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                </svg>
                <span>drdatadecisionintelligence.com</span>
              </div>
            </div>
            <div class="cta-text">Book a free discovery call</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Back of Card -->
    <div class="business-card card-back">
      <div class="back-content">
        <img src="/mascot-hero.png" alt="Dr. Data Mascot" class="back-logo">
        <div class="back-tagline">Stop Data Hunting.</div>
        <div class="back-tagline">Start Decision-Making.</div>
        <div class="back-subtagline">Make $$ With Your Data Faster</div>
      </div>
    </div>
  </div>
  
  <button class="print-btn" onclick="window.print()">Print Business Card</button>
</body>
</html>
